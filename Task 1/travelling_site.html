<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelling Site</title>
    <link rel="stylesheet" href="travelling_site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Travel-X
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Hill Station</a>
                <a href="#">Best Offer's</a>
                <a href="#">Our Sites</a>
                <a href="#">Contacts</a>
            </div>
            
            <div class="register">
                <a href="#">Register</a>
            </div>
        </nav>
        
        <section class="h-text">
            <span>Enjoy</span>
            <h1>International Travel Agency</h1>
            <br>
            <a href="#" id="bookButton">Book your Trip</a>
        </section>
    </header>

    
    <div class="booking-container">
        <div class="booking-form" id="bookingForm">
            <h2>Book Your Trip</h2>
            <form action="#" method="post">
                <label for="destination">Where to go:</label>
                <input type="text" id="destination" name="destination" required>
                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" name="departureDate" required>
                <label for="returnDate">Return Date:</label>
                <input type="date" id="returnDate" name="returnDate" required>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <div>
            All Rights Reserved.&#169
        </div>
        <div class="menu">
            <a href="#">About Us</a>
        </div>
        <div class="logo">
            <a href="#" class="fa fa-facebook"></a>  
            <a href="#" class="fa fa-twitter"></a>  
            <a href="#" class="fa fa-pinterest"></a>  
            <a href="#" class="fa fa-linkedin"></a>  
            <a href="#" class="fa fa-instagram"></a>  
            <a href="#" class="fa fa-youtube"></a>  
            <a href="#" class="fa fa-google"></a>  
            <a href="#" class="fa fa-snapchat-ghost"></a>  
            <a href="#" class="fa fa-skype"></a>  
        </div>
    </div>
    </div>

    <script>
        const bookButton = document.getElementById("bookButton");
        const bookingForm = document.getElementById("bookingForm");
    
        bookButton.addEventListener("mouseenter", function() {
            bookingForm.style.display = "block";
        });
        function hideForm(){
            bookingForm.style.display = "none";
        }
        bookingForm.addEventListener("mouseleave", function() {
            
            setTimeout(hideForm,2000);
        });
    </script>
    
</body>
</html>
